<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    /* styles.css */

body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

header {
  background-color: #f3eae6de;
  color: #f26d08f0;
  padding: 10px;
}

header h1 {
  margin: 0;
}

#hero {
  background-image: url('https://5.imimg.com/data5/MS/FW/MY-6804265/bunk-bed.jpg');
  background-size: cover;
  background-position: center;
  color: #0b0505;
  padding: 100px;
  text-align: center;
}

#search {
  
  background-color: #eceae7;
  padding: 50px;
  text-align: center;

#search h2 {
  margin-top: 0;

  display: flex;
  justify-content: center;

    </style>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bysac - Hotel Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Bysac</h1>
  </header>
  
  <section id="hero">
    <div class="hero-content">
      <h2>Find Your Perfect Stay</h2>
      <h1>Discover a wide range of hotels and book your stay with ease.</h1>
      <a href="#search" class="btn">Get Started</a>
    </div>
  </section>

  <section id="search">
    <h2>Search for Hotels</h2>
    <form id="search-form">
      <div class="form-group">
        <label for="location">Location:</label>
        <input type="text" id="location" required>
      </div>
      <div class="form-group">
        <label for="checkin">Check-in Date:</label>
        <input type="date" id="checkin" required>
      </div>
      <div class="form-group">
        <label for="checkout">Check-out Date:</label>
        <input type="date" id="checkout" required>
      </div>
      <div class="form-group">
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" min="1" max="10" required>
      </div>
      <button type="submit" class="btn">Search</button>
    </form>
  </section>

  <section id="results">
    <h2>Search Results</h2>
    <div id="hotel-list">
      <!-- Hotel results will be dynamically populated here -->
    </div>
  </section>

  <footer>
    <p>&copy; 2023 Bysac. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
  <script> 
  // script.js

// Simulated hotel data
const hotels = [
  {
    name: "Bysac",
    location: "hyderabad",
    price: 100,
    image: "https://tse1.mm.bing.net/th?id=OIP.ViUAuItOO54F6HlshFw-fQHaFI&pid=Api&P=0&h=180"
  },
  {
    name: "bysac",
    location: "kallakal",
    price: 150,
    image: "https://tse1.mm.bing.net/th?id=OIP.zKhAXqMCRgTh4PNA0KT-6wFRC5&pid=Api&P=0&h=180"
  },
  {
    name: "Bysac A1",
    location: "Cmr",
    price: 120,
    image: "https://tse4.mm.bing.net/th?id=OIP.v50iLJ_Vf1zi1LPhIgwGTQHaE8&pid=Api&P=0&h=180"

  },
  {
    name: "Bysac A2",
    location: "Medchal",
    price: 120,
    image: "https://tse4.mm.bing.net/th?id=OIP.8-jBx0NcXb1s0UdZOHzuXwHaEK&pid=Api&P=0&h=180"

  }
];

// Function to display hotel results
function displayHotels(results) {
  const hotelList = document.getElementById("hotel-list");
  hotelList.innerHTML = "";

  if (results.length === 0) {
    hotelList.innerHTML = "<p>No hotels found.</p>";
    return;
  }

  results.forEach((hotel) => {
    const hotelCard = document.createElement("div");
    hotelCard.classList.add("hotel-card");

    const hotelImage = document.createElement("img");
    hotelImage.src = hotel.image;
    hotelImage.alt = hotel.name;
    hotelImage.classList.add("hotel-image");
    hotelCard.appendChild(hotelImage);

    const hotelInfo = document.createElement("div");
    hotelInfo.classList.add("hotel-info");

    const hotelName = document.createElement("h3");
    hotelName.textContent = hotel.name;
    hotelInfo.appendChild(hotelName);

    const hotelLocation = document.createElement("p");
    hotelLocation.textContent = hotel.location;
    hotelInfo.appendChild(hotelLocation);

    const hotelPrice = document.createElement("p");
    hotelPrice.textContent = "Price: $" + hotel.price + "/night";
    hotelInfo.appendChild(hotelPrice);

    hotelCard.appendChild(hotelInfo);
    hotelList.appendChild(hotelCard);
  });
}

// Function to handle form submission
function handleSearch(event) {
  event.preventDefault();

  const location = document.getElementById("location").value;
  const checkin = document.getElementById("checkin").value;
  const checkout = document.getElementById("checkout").value;
  const guests = document.getElementById("guests").value;

  // Perform validation (optional)
  if (location.trim() === "" || checkin === "" || checkout === "" || guests === "") {
    alert("Please fill in all the fields.");
    return;
  }

  // Perform hotel search (mocked in this example)
  const searchResults = hotels.filter((hotel) => hotel.location.toLowerCase() === location.toLowerCase());

  // Display search results
  displayHotels(searchResults);
}

// Attach event listener to the search form
const searchForm = document.getElementById("search-form");
searchForm.addEventListener("submit", handleSearch);

  </script>
</body>
</html>
